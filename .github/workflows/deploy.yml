name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout Frontend
    - name: Checkout Frontend
      uses: actions/checkout@v3
      with:
        repository: 'Ajinkya-0599/frontend-amsa-ajinkya'
        path: frontend

    # 2️⃣ Checkout Backend
    - name: Checkout Backend
      uses: actions/checkout@v3
      with:
        repository: 'Ajinkya-0599/backend-amsa-ajinkya'
        path: backend

    # 3️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 4️⃣ Build Frontend
    - name: Build Frontend
      working-directory: frontend
      run: |
        sudo npm install
        sudo npm run build
        sudo npm run export || true   # static export if available

    # 5️⃣ Prepare Backend
    - name: Build Backend
      working-directory: backend
      run: npm install
   
    # 6️⃣ Get EC2 Instance IP from Tag Name
    - name: Get EC2 Public IP
      id: get_ip
      run: |
        INSTANCE_IP=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=Amsa-EC2-Instance" "Name=instance-state-name,Values=running" \
          --query "Reservations[0].Instances[0].PublicIpAddress" \
          --output text \
          --region ${{ secrets.AWS_REGION }})
        echo "INSTANCE_IP=$INSTANCE_IP" >> $GITHUB_ENV
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }} 

    # 7️⃣ Deploy Frontend & Backend to EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0 
      with:
        host: ${{ env.INSTANCE_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Clone repositories if not present
          if [ ! -d "/home/ubuntu/frontend-amsa-ajinkya" ]; then
            git clone https://github.com/Ajinkya-0599/frontend-amsa-ajinkya.git /home/ubuntu/frontend-amsa-ajinkya
          fi
          if [ ! -d "/home/ubuntu/backend-amsa-ajinkya" ]; then
            git clone https://github.com/Ajinkya-0599/backend-amsa-ajinkya.git /home/ubuntu/backend-amsa-ajinkya
          fi

          # Pull latest changes
          cd /home/ubuntu/frontend-amsa-ajinkya && git pull origin main
          cd /home/ubuntu/backend-amsa-ajinkya && git pull origin main

          # --- Frontend setup (Next.js static build for Nginx) ---
          cd /home/ubuntu/frontend-amsa-ajinkya
          sudo npm install
          sudo npm run build
          sudo npm run export || true
          sudo rm -rf /var/www/frontend-amsa-ajinkya
          sudo mkdir -p /var/www/frontend-amsa-ajinkya
          sudo cp -r out/* /var/www/frontend-amsa-ajinkya/

          # --- Backend setup (Node.js API runs on port 3001 via PM2) ---
          cd /home/ubuntu/backend-amsa-ajinkya
          sudo npm install
          sudo pm2 restart amsa-backend || pm2 start server.js --name amsa-backend --watch

          # --- Reload services ---
          sudo nginx -t
          sudo systemctl restart nginx
          pm2 save
      env:
        AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}